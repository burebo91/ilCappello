<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>IL CAPPELLO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tag per la thumbnail e la web app -->
    <link rel="icon" href="cappello.png" type="image/PNG">
    <link rel="apple-touch-icon" href="cappelloMobile.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">

    <!-- Manifest per la web app -->
    <link rel="manifest" href="manifest.json">

    <!-- Importa font per stile moderno e scritto a mano -->
    <!-- Font moderni -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Font scritto a mano -->
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <style>
        /* Stili di base */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Sfondo bianco */
            color: #000000; /* Testo nero */
        }

        h1 {
            margin-top: 20px;
            font-weight: 600;
            font-size: 2em;
            margin-left: 20px; /* Aggiunto margine a sinistra */
        }

        /* Contenitore principale */
        .container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            margin-left: 20px; /* Aumentato margine sinistro */
            margin-right: 20px; /* Aumentato margine destro */
        }

        /* Immagine del cappello */
        #hat {
            width: 80%;
            max-width: 300px;
            cursor: pointer;
            transition: transform 0.2s;
            display: block;
            margin: 0 auto;
        }

        /* Animazioni del cappello */
        #hat.shake {
            animation: shake 0.5s;
        }

        #hat.flip {
            animation: flip 0.5s forwards;
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes flip {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(180deg); }
        }

        /* Bigliettino appallottolato */
        #ticket {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 100px;
            height: 100px;
            background-image: url('bigliettino.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: transform 0.5s, opacity 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #ticket.open {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* Testo sul bigliettino */
        #ticket h2 {
            font-family: 'Shadows Into Light', cursive;
            font-size: 1.5em;
            margin: 0;
            color: #000;
            text-align: left; /* Allineamento a sinistra */
            padding: 10px;
        }

        /* Bottoni e selettori */
        .controls {
            margin-top: 20px;
            font-size: 1em;
            margin-left: 20px; /* Aumentato margine sinistro */
            margin-right: 20px; /* Aumentato margine destro */
        }

        select, button {
            padding: 10px;
            font-size: 1em;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 12px;
            background-color: #f2f2f2;
            color: #000;
            outline: none;
        }

        button {
            background-color: #007AFF; /* Colore azzurro Apple */
            color: #fff;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #005bb5;
        }

        /* Storico delle estrazioni */
        #history {
            margin-top: 30px;
            max-width: 600px;
            margin-left: 20px; /* Aumentato margine sinistro */
            margin-right: 20px; /* Aumentato margine destro */
            text-align: left; /* Allineamento a sinistra */
        }

        #history h2 {
            font-weight: 600;
            margin-left: 0; /* Allineamento a sinistra */
        }

        #history ul {
            list-style-type: none;
            padding: 0;
        }

        #history li {
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.9em;
            color: #555;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            #hat {
                width: 100%;
            }
            .container {
                padding: 10px;
                margin-left: 10px; /* Ridotto margine per schermi piccoli */
                margin-right: 10px;
            }
            .controls {
                margin-left: 10px; /* Ridotto margine per schermi piccoli */
                margin-right: 10px;
            }
            #history {
                margin-left: 10px; /* Ridotto margine per schermi piccoli */
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>EL CAPPELLOS</h1>

    <div class="container">
        <img id="hat" src="cappello.png" alt="Cappello" onclick="draw()">
        <div id="ticket">
            <h2 id="result"></h2>
            <!-- Pulsante "Nuova estrazione" rimosso -->
        </div>
    </div>

    <div class="controls">
        <label for="mode">Scegli la modalità:</label>
        <select id="mode">
            <option value="names">Nomi</option>
            <option value="yesno">Sì o No</option>
        </select>
        <!-- Pulsante per effettuare l'estrazione -->
        <button onclick="draw()">Estrai</button>
    </div>

    <div id="history">
        <h2>Storico delle Estrazioni</h2>
        <ul id="historyList">
            <!-- Gli elementi della cronologia verranno aggiunti qui -->
        </ul>
    </div>

    <script>
        const defaultNames = [
            "Alex Peri",
            "Polly",
            "Cristy",
            "Chuck",
            "Manny",
            "Il Biondo",
            "Bencio"
        ];

        function draw() {
            const mode = document.getElementById('mode').value;
            let options = [];

            if (mode === 'names') {
                options = defaultNames;
            } else if (mode === 'yesno') {
                options = ['Sì', 'No'];
            }

            const hat = document.getElementById('hat');
            const ticket = document.getElementById('ticket');
            const resultElement = document.getElementById('result');

            // Reset animazioni e testo
            hat.classList.remove('shake', 'flip');
            ticket.classList.remove('open');
            resultElement.innerText = '';

            // Animazione del cappello (shake)
            hat.classList.add('shake');

            // Dopo l'animazione dello shake, il cappello si ribalta
            setTimeout(function() {
                hat.classList.remove('shake');
                hat.classList.add('flip');

                // Dopo il flip, mostra il bigliettino appallottolato
                setTimeout(function() {
                    // Bigliettino appare
                    ticket.classList.add('open');

                    // Dopo un breve ritardo, mostra il risultato
                    setTimeout(function() {
                        const randomIndex = Math.floor(Math.random() * options.length);
                        const result = options[randomIndex];
                        resultElement.innerText = result;

                        // Aggiungi il risultato allo storico
                        addToHistory(result);
                    }, 500); // Tempo per il bigliettino di aprirsi
                }, 500); // Tempo del flip
            }, 500); // Tempo dello shake
        }

        function closeTicket() {
            const ticket = document.getElementById('ticket');
            ticket.classList.remove('open');
            const hat = document.getElementById('hat');
            hat.classList.remove('flip');

            // Reset del testo del risultato
            const resultElement = document.getElementById('result');
            resultElement.innerText = '';
        }

        // Nasconde il bigliettino quando si cambia modalità
        document.getElementById('mode').addEventListener('change', function() {
            closeTicket();
        });

        // Funzione per aggiungere il risultato allo storico
        function addToHistory(result) {
            const historyList = document.getElementById('historyList');
            const listItem = document.createElement('li');

            const now = new Date();
            const timeString = now.toLocaleString('it-IT');

            listItem.textContent = `[${timeString}] ${result}`;
            historyList.insertBefore(listItem, historyList.firstChild);
        }
    </script>
</body>
</html>
